<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pumpOS Terminal</title>
    <link rel="stylesheet" href="countdown.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="countdown.js"></script>
    <meta name="google" content="notranslate">
</head>
<body>
    
    <header>

    <div id="countdown">
        <div class="time-part"><span id="days">00</span><div class="label">Days</div></div>
        <div class="time-part"><span id="hours">00</span><div class="label">Hours</div></div>
        <div class="time-part"><span id="minutes">00</span><div class="label">Minutes</div></div>
        <div class="time-part"><span id="seconds">00</span><div class="label">Seconds</div></div>
    </div>

    </header>
    


</body>
</html>
